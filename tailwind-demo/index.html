<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind-demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 to-pink-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-shadow duration-300 max-w-4xl w-full overflow-hidden grid grid-cols-1 md:grid-cols-2">
    
    <div class="overflow-hidden">
      <img 
        src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*A70w-WrmSaBVxwAm.png"
        alt="Cool Image"
        class="w-full h-full object-cover transform hover:scale-110 transition-transform duration-500"
      >
    </div>

    <div class="flex flex-col justify-center p-8 text-center md:text-left">
      <h2 class="text-3xl font-extrabold text-gray-800 mb-4">working with tailwind</h2>
      <p class="text-gray-600 mb-6">Tailwind CSS is a utility-first CSS framework that simplifies web development by providing a set of pre-designed utility classes. click the button to learn more</p>
      
      <button class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow hover:shadow-md transition-all duration-300 w-full md:w-auto">
        <a href="https://tailwindcss.com/">Get Started</a>        
      </button>
    </div>

  </div>

</body>
</html>
